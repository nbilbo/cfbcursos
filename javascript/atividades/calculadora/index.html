<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Calculadorinha</title>
    <head>

    <body>
        <main class="main">
            <div class="calculator">
                <h1 class="title">Calculadora CFB Curos</h1>
                <p class="display"></p>
                <div class="row">
                    <button class="button" id="on">ON</button>
                    <button class="button" id="clear">CL</button>
                    <button class="button">(</button>
                    <button class="button">)</button>
                </div>

                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">+</button>
                </div>

                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">-</button>
                </div>

                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">*</button>
                </div>

                <div class="row">
                    <button class="button">0</button>
                    <button class="button">,</button>
                    <button class="button" id="equal">=</button>
                    <button class="button">/</button>
                </div>
            </div>
            <button class="button" id="open-close">Open/Close</button>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
